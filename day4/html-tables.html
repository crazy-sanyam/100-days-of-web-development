<!DOCTYPE html>
<html>

<head>
    <title>Learning HTML tables</title>
    <style>
        table,
        td,
        th {
            border: 1px solid black;
            border-collapse: collapse;
        }

        #t1,
        td,
        th {
            border: 1px solid blue;

        }
    </style>
</head>

<body>
    <h1>TABLE-DATA</h1>
    <table id="t1">
        <tr>
            <th>country</th>
            <th>salesperson</th>
            <th>order-date</th>
        </tr>
        <tr>
            <td>USA</td>
            <td>Rama</td>
            <td>02/04/2021</td>
        </tr>
        <tr>
            <td>India</td>
            <td>Mohan</td>
            <td>05/05/2021</td>
        </tr>
        <tr>
            <td>UK</td>
            <td>Ambrish</td>
            <td>06/06/2021</td>
        </tr>
    </table>
