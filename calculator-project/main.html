<!DOCTYPE html>
<html>

<head>
    <title> Sanyam's Calculator Project</title>
    <link rel="stylesheet" href="s.css">
    <script src="j.js"></script>
</head>

<body>
    <h1>Sanyam's Calculator</h1>
    <table>
        <tr>
            <th colspan="4" style="text-align: right;" id="inputBar">0</th>
        </tr>
        <tr>
            <td><button id="bAC" onclick="ID(this.id)">AC</button></td>
            <td><button id="bSign" class="op" onclick="ID(this.id)">+/-</button></td>
            <td><button id="bPercent" class="op" onclick="ID(this.id)">%</button></td>
            <td><button id="bDivide" class="op" onclick="ID(this.id)">/</button></td>
        </tr>
        <tr>
            <td><button id="b7"  class="num" onclick="ID(this.id)">7</button></td>
            <td><button id="b8"  class="num" onclick="ID(this.id)">8</button></td>
            <td><button id="b9"  class="num" onclick="ID(this.id)">9</button></td>
            <td><button id="bMultiply" class="op" onclick="ID(this.id)">X</button></td>
        </tr>
        <tr>
            <td><button id="b4" class="num" onclick="ID(this.id)">4</button></td>
            <td><button id="b5" class="num" onclick="ID(this.id)">5</button></td>
            <td><button id="b6" class="num" onclick="ID(this.id)">6</button></td>
            <td><button id="bMinus" class="op" onclick="ID(this.id)">-</button></td>
        </tr>
        <tr>
            <td><button id="b1" class="num" onclick="ID(this.id)">1</button></td>
            <td><button id="b2" class="num" onclick="ID(this.id)">2</button></td>
            <td><button id="b3" class="num" onclick="ID(this.id)">3</button></td>
            <td><button id="bPlus" class="op" onclick="ID(this.id)">+</button></td>
        </tr>
        <tr>
            <th colspan="2"><button id="b0" onclick="ID(this.id)">0</button></th>
            <td><button id="bPoint" onclick="ID(this.id)">.</button></td>
            <td><button id="bEqual" onclick="ID(this.id)">=</button></td>

        </tr>

    </table>

</body>

</html>
